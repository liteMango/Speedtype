<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant type</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/style2.css">
    <link rel="icon" href="Logos/logo.png" style="size: 72px;">
</head>
<body>
    <header>
		<div class="inner">
			<div class="logo"><a class="logo"  href="index.html" width: 190px;
                height: 115px;><img src="Logos/logo.png"></a></div>
			<div class="burger"></div>
			<nav>
				<div class="dropdown">
                    <span><a>Languages</a></span>
                    <div class="dropdown-content">
                      <div id="google_translate_element"></div>
                    </div>

                    <!-- <span><a>Modes</a></span>
                    <div class="dropdown-content">
                        <a href="French.html"  id="myButton">French</a>
                        <a href="Body.html">English</a>
                    </div>
                </div> -->
				
                <a href="aboutus.html">About Us</a>
				<a href="settings.html">Settings</a>
        <button class="themes" onclick="toggleGoldTheme()" id="toggleButton">Toggle Background Color</button>
			</nav>
			<a href="#" class="donate-link">Account</a>
		</div>
	</header>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header nav a {
      font-size: 12px;
      color: #8c8c8e;
      text-transform: uppercase;
      text-decoration: none;
    }

    header nav a.active,
    header nav a:hover {
      color: white;
    }

    /* Gold theme styles */
    header.gold-theme {
      background-color: gold;
      color: gold;
    }

    header.gold-theme * {
      color: gold !important;
      border-color: gold !important;
    }

    /* Toggle button */
    .gold-toggle-btn {
      margin: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
  </style>


    <div class="type" >
        <div class="wrapper">
            <input type="text" class="input-field">
            <div class="content-box">
                <div class="typing-text">
                    <p id="paragraph"></p>
                </div>
                <div class="content">
                    <ul class="result-details">
                        <li
                          class="time">
                            <p>
                                Time Left:
                            </p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>
                                Mistakes:
                            </p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>
                                WPM:
                            </p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>
                                CPM:
                            </p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button>Try Again</button>
                </div>
            </div>
    </div>

    <div  class="countdown">
        <div class="time-section" id="minutes">
          <div class="time-group">
            <div class="time-segment">
              <div class="segment-display">
                <div class="segment-display__top"></div>
                <div class="segment-display__bottom"></div>
                <div class="segment-overlay">
                  <div class="segment-overlay__top"></div>
                  <div class="segment-overlay__bottom"></div>
                </div>
              </div>
            </div>
            <div class="time-segment">
              <div class="segment-display">
                <div class="segment-display__top"></div>
                <div class="segment-display__bottom"></div>
                <div class="segment-overlay">
                  <div class="segment-overlay__top"></div>
                  <div class="segment-overlay__bottom"></div>
                </div>
              </div>
            </div>
          </div>
          <p>Minutes</p>
        </div>
    
        <div class="time-section" id="seconds">
          <div class="time-group">
            <div class="time-segment">
              <div class="segment-display">
                <div class="segment-display__top"></div>
                <div class="segment-display__bottom"></div>
                <div class="segment-overlay">
                  <div class="segment-overlay__top"></div>
                  <div class="segment-overlay__bottom"></div>
                </div>
              </div>
            </div>
            <div class="time-segment">
              <div class="segment-display">
                <div class="segment-display__top"></div>
                <div class="segment-display__bottom"></div>
                <div class="segment-overlay">
                  <div class="segment-overlay__top"></div>
                  <div class="segment-overlay__bottom"></div>
                </div>
              </div>
            </div>
          </div>
          <p>Seconds</p>
        </div>
        <link rel="stylesheet" href="Css/style2.css">
      </div>
    
    
    
      <div class="controls">
        <button data-time="10" data-unit="seconds">10 Seconds</button>
        <button data-time="20" data-unit="seconds">20 Seconds</button>
        <button data-time="30" data-unit="seconds">30 Seconds</button>
        <button data-time="1" data-unit="minutes">1 Minute</button>
        <button data-time="5" data-unit="minutes">5 Minutes</button>
        <button data-time="10" data-unit="minutes">10 Minutes</button>
        <button data-time="30" data-unit="minutes" class="active">
          30 Minutes
        </button>
        <button id="resetButton" class="reset-button">Reset Timer</button>
      </div>

      <script>
        function googleTranslateElementInit(){
          new google.translate.TranslateElement(
            {pageLanguage: "en"},
            "google_translate_element"
          )
        }
      </script>
      <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
      

      <!-- <script src="Js/2.js"></script> -->
    <script src="Js/script.js"></script>
   
</body>
</html>

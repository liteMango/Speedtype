<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typing Test</title>
    <link rel="icon" href="Logos/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/nav.css" />
    <style>
      .donate-link {
        background: var(--accent2);
        color: #191d30 !important;
        border-radius: 12px;
        padding: 7px 18px;
        font-weight: 600;
        letter-spacing: 1px;
        margin-left: 10px;
        transition: filter 0.14s;
      }
      .donate-link:hover {
        filter: brightness(1.09);
        text-decoration: none;
      }
      .mode-toggle {
        background: none;
        border: none;
        color: var(--accent);
        font-size: 1.5rem;
        cursor: pointer;
        transition: color 0.2s;
        margin-left: 3px;
      }
      main {
        width: 100%;
        margin: 0 auto;
        padding: 0;
      }
      .controls {
        display: grid;
        grid-template-columns: repeat(8, minmax(80px, 1fr));
        gap: 13px;
        max-width: 750px;
        margin: 36px auto 18px auto;
        justify-content: center;
        padding: 0 6vw;
      }
      .controls button,
      .reset-button {
        padding: 11px;
        font-size: 0.8rem;
        border-radius: 12px;
        border: 1.5px solid var(--accent);
        background: #212d42;
        color: var(--accent);
        font-weight: 600;
        cursor: pointer;
        transition: background 0.16s, color 0.16s, border 0.16s;
        width: 100%;
        min-width: 0;
        min-height: 44px;
        box-sizing: border-box;
      }
      .controls button.active,
      .controls button:hover,
      .reset-button:hover {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
      }
      .wrapper {
        width: 100%;
        max-width: 740px;
        margin: 0 auto;
        padding: 36px 22px 26px 22px;
        background: var(--input-bg);
        border-radius: var(--radius);
        box-shadow: var(--box-shadow);
        margin-top: 12px;
        position: relative;
        transition: background 0.18s;
        min-height: 340px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-sizing: border-box;
        font-size: 14px !important;
      }
      body.light .wrapper {
        background: #fff;
        box-shadow: 0 4px 28px rgba(0, 0, 0, 0.08);
      }
      .typing-text p {
        font-size: 17px;
        line-height: 1.8rem;
        min-height: 92px;
        letter-spacing: 0.02em;
        margin-bottom: 12px;
        user-select: none;
        word-break: break-word;
        transition: color 0.12s;
        color: inherit;
        padding: 0;
        margin-top: 0;
        text-align: justify;
      }
      .typing-text p .word {
        margin-right: 0.6em;
        margin-bottom: 0.28em;
        min-width: 1ch;
      }
      .typing-text p span.active {
        background: var(--accent2);
        color: #191d30;
        border-radius: 5px;
        padding: 1px 3px;
        font-weight: bold;
      }
      .typing-text p span.correct {
        color: #5cf4a2;
        background: none;
      }
      .typing-text p span.incorrect {
        color: var(--danger);
        background: #32222b;
        border-radius: 5px;
        font-weight: 500;
      }
      .start-msg,
      .end-msg {
        text-align: center;
        margin: 0;
        color: #bbb;
        font-size: 1.17em;
        margin-bottom: 1em;
        font-weight: 600;
        letter-spacing: 0.07em;
        padding-top: 0.1em;
        padding-bottom: 0.3em;
      }
      .end-msg {
        color: var(--accent2);
        background: #22263b;
        border-radius: 12px;
        padding: 0.6em 1.2em;
        font-size: 1.18em;
        margin-bottom: 1.2em;
        margin-top: 0.8em;
        display: none;
      }
      .result-details {
        display: flex;
        flex-wrap: wrap;
        gap: 18px;
        align-items: center;
        justify-content: flex-start;
        margin-bottom: 10px;
      }
      .result-details li {
        list-style: none;
        min-width: 100px;
        display: flex;
        gap: 6px;
        align-items: center;
      }
      .result-details p {
        margin: 0;
        font-size: 1em;
        color: #888;
      }
      .result-details span {
        font-weight: 700;
        color: var(--accent2);
      }
      .content button {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 14px;
        padding: 10px 28px;
        font-size: 12px;
        font-weight: 600;
        margin-left: auto;
        margin-top: 13px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        transition: background 0.16s, color 0.16s, transform 0.16s;
        display: block;
      }
      .content button:hover {
        background: var(--accent2);
        color: #23263a;
        transform: scale(1.07);
      }
      .timer-display {
        font-size: 18px;
        font-family: "Poppins", monospace;
        font-weight: 700;
        letter-spacing: 0.09em;
        background: #22263b;
        padding: 11px 36px;
        border-radius: 15px;
        border: 2.5px solid var(--accent);
        color: var(--accent2);
        min-width: 122px;
        text-align: center;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        transition: background 0.14s, color 0.14s;
        margin: auto auto 0 auto;
      }
      body.light .timer-display {
        background: #f7fafc;
        border-color: var(--accent);
        color: var(--accent);
      }
      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 120px;
      }
      .lds-ring {
        display: inline-block;
        position: relative;
        width: 60px;
        height: 60px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 48px;
        height: 48px;
        margin: 6px;
        border: 5px solid var(--loader);
        border-radius: 50%;
        animation: lds-ring 1.1s cubic-bezier(0.38, 0.36, 0.64, 0.93) infinite;
        border-color: var(--loader) transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) {
        animation-delay: -0.3s;
      }
      .lds-ring div:nth-child(2) {
        animation-delay: -0.15s;
      }
      .lds-ring div:nth-child(3) {
        animation-delay: 0s;
      }

      @media (max-width: 700px) {
        .controls {
          grid-template-columns: repeat(4, 1fr);
          gap: 10px;
          padding: 0 2vw;
        }
        .wrapper {
          padding: 16px 6% 14px 6%;
          border: none;
        }
        .typing-text p {
          font-size: 17px;
          line-height: 1.8rem;
          min-height: 92px;
          letter-spacing: 0.02em;
          margin-bottom: 12px;
          user-select: none;
          word-break: break-word;
          transition: color 0.12s;
          color: inherit;
          padding: 0;
          margin-top: 0;
          text-align: center;
          word-spacing: 5px;
        }
      }
      @media (max-width: 430px) {
        .controls {
          grid-template-columns: repeat(4, 1fr);
          gap: 7px;
          padding: 0 2vw;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="logo">
          <a href="#"><img src="Logos/logo.png" alt="Logo" /></a>
        </div>
        <nav id="nav">
          <div class="dropdown" tabindex="0">
            <span tabindex="0" aria-haspopup="true" aria-expanded="false"
              >üåê Languages</span
            >
            <div class="dropdown-content" tabindex="0">
              <select
                id="lang-select"
                style="
                  width: 100%;
                  padding: 8px;
                  font-size: 1rem;
                  border-radius: 8px;
                "
              >
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="ig">Igbo</option>
              </select>
            </div>
          </div>
          <a href="aboutus.html">About Us</a>
          <a href="settings.html">Settings</a>
          <button
            class="mode-toggle"
            aria-label="Toggle light/dark mode"
            title="Toggle light/dark mode"
          >
            üåô
          </button>
          <a href="#" class="donate-link">Account</a>
        </nav>
        <button class="hamburger hamburger--spring" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
    </header>
    <main>
      <div class="wrapper" id="typing-container">
        <div class="timer-display" id="visual-timer">01:00</div>
        <div class="start-msg" id="start-msg">Start typing to begin!</div>
        <div class="end-msg" id="end-msg"></div>
        <div class="typing-text"><p id="paragraph"></p></div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span class="timer-in-container">01:00</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button id="tryAgainBtn">Try Again</button>
        </div>
        <div class="loader" id="loader" style="display: none">
          <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="controls">
        <button data-time="10" data-unit="seconds">10s</button>
        <button data-time="20" data-unit="seconds">20s</button>
        <button data-time="30" data-unit="seconds">30s</button>
        <button data-time="1" data-unit="minutes">1m</button>
        <button data-time="5" data-unit="minutes">5m</button>
        <button data-time="10" data-unit="minutes">10m</button>
        <button data-time="30" data-unit="minutes" class="active">30m</button>
        <button id="resetButton" class="reset-button">Reset Timer</button>
      </div>
    </main>
    <script src="Js/translation.js"></script>

    <script>
      // LIGHT/DARK MODE TOGGLE
      const modeBtn = document.querySelector(".mode-toggle");
      function setTheme(theme) {
        document.body.classList.toggle("light", theme === "light");
        modeBtn.textContent = theme === "light" ? "üåô" : "‚òÄÔ∏è";
        localStorage.setItem("theme", theme);
      }
      modeBtn.addEventListener("click", () => {
        setTheme(document.body.classList.contains("light") ? "dark" : "light");
      });
      (() => {
        const theme = localStorage.getItem("theme") || "dark";
        setTheme(theme);
      })();

      // NAV LANGUAGES DROPDOWN
      const dropdown = document.querySelector(".dropdown");
      const dropdownContent = dropdown.querySelector(".dropdown-content");
      dropdown.querySelector("span").addEventListener("click", function (e) {
        dropdown.classList.toggle("open");
        this.setAttribute("aria-expanded", dropdown.classList.contains("open"));
        e.stopPropagation();
      });
      dropdownContent.addEventListener("mousedown", function (e) {
        e.stopPropagation();
      });
      dropdownContent.addEventListener("touchstart", function (e) {
        e.stopPropagation();
      });
      document.body.addEventListener("mousedown", function (e) {
        if (!dropdown.contains(e.target)) dropdown.classList.remove("open");
      });

      // --- API TRANSLATE ---
      async function translateViaLecto(textArr, to, from = "en") {
        if (to === "en") return [...textArr];
        try {
          const resp = await fetch(LECTO_ENDPOINT, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
              "X-API-Key": LECTO_API_KEY,
            },
            body: JSON.stringify({ texts: textArr, to: [to], from }),
          });
          if (!resp.ok) throw new Error("API error " + resp.status);
          const data = await resp.json();
          if (
            !data.translations ||
            !data.translations[0] ||
            !Array.isArray(data.translations[0].translated)
          )
            throw new Error("API response format error");
          return data.translations[0].translated;
        } catch (err) {
          console.error("Translation API failed:", err);
          return [...textArr]; // fallback: show original
        }
      }

      async function updateLanguageUI() {
        const lang = langSelect.value;
        uiLang = lang;
        // Translate UI texts
        let uiKeys = Object.keys(UI_TEXTS);
        const uiVals = Object.values(UI_TEXTS);
        let translations = await translateViaLecto(uiVals, lang, "en");
        uiTranslations = {};
        for (let i = 0; i < uiKeys.length; ++i)
          uiTranslations[uiKeys[i]] = translations[i] || uiVals[i];
        // Update all UI
        startMsg.textContent = uiTranslations["start-msg"];
        tryAgainBtn.textContent = uiTranslations["tryAgainBtn"];
        document.querySelector(".time p").textContent =
          uiTranslations["timerLeft"];
        document.querySelector(".mistake p").textContent =
          uiTranslations["mistakes"];
        document.querySelector(".wpm p").textContent = uiTranslations["wpm"];
        document.querySelector(".cpm p").textContent = uiTranslations["cpm"];
        // Rerun typing text translation + reload
        resetGame();
      }
      langSelect.addEventListener("change", updateLanguageUI);
      const hamburger = document.querySelector(".hamburger");
      const nav = document.getElementById("nav");
      hamburger.addEventListener("click", () => {
        nav.classList.toggle("open");
        hamburger.classList.toggle("is-active");
      });
      // INITIALIZE
      updateLanguageUI();
    </script>
  </body>
</html>

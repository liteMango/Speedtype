<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gold Header Toggle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: block;
      position: relative;
      width: 100%;
      height: 115px;
      background-color: rgb(19, 23, 65);
      color: white;
      z-index: 10;
      transition: background-color 0.3s, color 0.3s;
    }

    header .inner {
      max-width: 1060px;
      margin: 0 auto;
      display: flex;
      height: 115px;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 80px;
    }

    header nav a {
      font-size: 12px;
      color: #8c8c8e;
      text-transform: uppercase;
      text-decoration: none;
      margin: 0 10px;
    }

    header nav a.active,
    header nav a:hover {
      color: white;
    }

    header .donate-link {
      color: white;
      font-size: 12px;
      text-decoration: none;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 2px;
      text-transform: uppercase;
    }

    /* Gold theme styles */
    header.gold-theme {
      background-color: gold;
      color: gold;
    }

    header.gold-theme * {
      color: gold !important;
      border-color: gold !important;
    }

    /* Toggle button */
    .gold-toggle-btn {
      margin: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header id="site-header">
    <div class="inner">
      <div class="logo">
        <img src="https://via.placeholder.com/160x80?text=Logo" alt="Logo" />
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#" class="active">Contact</a>
      </nav>
      <a href="#" class="donate-link">Donate</a>
    </div>
  </header>

  <button class="gold-toggle-btn" onclick="toggleHeaderGold()">Toggle Gold Header</button>

  <script>
    function toggleHeaderGold() {
      document.getElementById('site-header').classList.toggle('gold-theme');
    }
  </script>

</body>
</html>

<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header nav a {
      font-size: 12px;
      color: #8c8c8e;
      text-transform: uppercase;
      text-decoration: none;
    }

    header nav a.active,
    header nav a:hover {
      color: white;
    }

    /* Gold theme styles */
    header.gold-theme {
      background-color: gold;
      color: gold;
    }

    header.gold-theme * {
      color: gold !important;
      border-color: gold !important;
    }

    /* Toggle button */
    .gold-toggle-btn {
      margin: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;

    }

  <script>
    const button = document.getElementById('toggleButton');
    button.addEventListener('click', () => {
      const currentColor = getComputedStyle(document.body).backgroundColor;
      if (currentColor === 'rgb(29, 31, 39)') {
        document.body.style.backgroundColor = 'white';
        document.body.style.color = 'black'; // Adjust text color for visibility
      } else {
        document.body.style.backgroundColor = 'rgb(29, 31, 39)';
        document.body.style.color = 'white'; // Reset text color
      }
    });

   </script>
